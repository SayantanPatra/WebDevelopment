<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Employee data</title>
  </head>
  <body>
    <div id="header">Employee Details</div>

    <div id="content-block">
      <div id="content">
        <h2>Employee list</h2>
        <div id="columns">
          <div id="left"></div>
          <div id="right">
            <div id="photo-name-div">
              <div id="photo-div"></div>
              <div id="name-div"></div>
            </div>
            <div id="emp-details">
              <table>
                <tr>
                  <th id="ID">EmpID :</th>
                  <th>189498</th>
                </tr>
                <tr>
                  <th id="doj">DOJ :</th>
                  <th>01/01/2022</th>
                </tr>
                <tr>
                  <th id="experience">Total Exp :</th>
                  <th>12</th>
                </tr>
                <tr>
                  <th id="location">Work Location :</th>
                  <th>Chennai</th>
                </tr>
                <tr>
                  <th id="skills">Technologies :</th>
                  <th>ReactJS, HTML</th>
                </tr>        
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="footer">@Cognizant Internal Project</div>

    <script src="./script.js"></script>
  </body>
</html>
